<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Moving Heart Animation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

    body {
      background-color: #ffd1e3;
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      font-family: 'Dancing Script', 'Segoe Script', cursive, Arial, sans-serif;
    }

    #heart-container {
      position: absolute;
      z-index: 2;
      width: 110px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: width 0.4s, height 0.4s;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      touch-action: manipulation;
    }

    #heart {
      width: 110px;
      height: 100px;
      cursor: pointer;
      transition: width 0.4s, height 0.4s;
      z-index: 2;
      position: relative;
      display: block;
    }

    #heart path {
      fill: #ff2d55;
      stroke: #ff2d55;
      stroke-width: 4px;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .bottom-text {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: 2em;
      z-index: 10;
      text-align: center;
      width: 100%;
      pointer-events: none;
      letter-spacing: 2px;
      padding: 0 10px;
    }

    .center-message {
      position: fixed;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 2.5em;
      text-align: center;
      z-index: 20;
      display: none;
      pointer-events: none;
      font-weight: bold;
      max-width: 90vw;
      word-break: break-word;
      padding: 0.2em 0.6em;
      background: transparent;
      letter-spacing: 2px;
      animation: fadeInMessage 0.7s;
    }

    @keyframes fadeInMessage {
      from { opacity: 0; transform: scale(0.9) translate(-50%, -50%);}
      to { opacity: 1; transform: scale(1) translate(-50%, -50%);}
    }
