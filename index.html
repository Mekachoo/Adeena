<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Moving Heart Animation</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

    body {
      background-color: #ffd1e3;
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      font-family: 'Dancing Script', 'Segoe Script', cursive, Arial, sans-serif;
    }

    #heart-container {
      position: absolute;
      z-index: 2;
      width: 110px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: width 0.4s, height 0.4s;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    #heart {
      width: 110px;
      height: 100px;
      cursor: pointer;
      transition: width 0.4s, height 0.4s;
      z-index: 2;
      position: relative;
      display: block;
    }

    #heart path {
      fill: #ff2d55;
      stroke: #ff2d55;
      stroke-width: 4px;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .bottom-text {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: 2em;
      z-index: 10;
      text-align: center;
      width: 100%;
      pointer-events: none;
      letter-spacing: 2px;
      padding: 0 10px;
    }

    .center-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 2.6em;
      font-family: 'Dancing Script', 'Segoe Script', cursive, Arial, sans-serif;
      z-index: 20;
      text-align: center;
      display: none;
      pointer-events: none;
      font-weight: bold;
      max-width: 90vw;
      word-break: break-word;
      padding: 0.2em 0.6em;
      background: transparent;
      border: none;
      box-shadow: none;
      letter-spacing: 2px;
      animation: fadeInMessage 0.7s;
    }

    @keyframes fadeInMessage {
      from { opacity: 0; transform: scale(0.9) translate(-50%, -50%); }
      to { opacity: 1; transform: scale(1) translate(-50%, -50%); }
    }

    .center-btn {
      position: fixed;
      left: 50%;
      top: calc(100% - 120px); /* ðŸ‘‡ Much lower on screen */
      transform: translateX(-50%);
      background: #fff;
      border: none;
      border-radius: 12px;
      padding: 12px 30px;
      font-size: 1.6em;
      color: #ffd1e3; /* soft pink like background */
      font-family: 'Dancing Script', 'Segoe Script', cursive, Arial, sans-serif;
      font-weight: bold;
      box-shadow: 0 4px 16px #ff8bb7;
      cursor: pointer;
      z-index: 30;
      display: none;
      text-decoration: none;
      outline: none;
      border: 2px solid #fff;
      letter-spacing: 2px;
    }

    .center-btn:hover {
      background: #ff2d55;
      color: #fff;
      border-color: #ff2d55;
      box-shadow: 0 6px 24px #e54f85;
    }

    @media (max-width: 600px) {
      .center-message {
        font-size: 2em;
      }

      .bottom-text {
        font-size: 1.4em;
      }

      .center-btn {
        font-size: 1.4em;
        top: calc(100% - 100px);
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>
  <div id="heart-container">
    <svg id="heart" viewBox="0 0 100 90">
      <path d="M50 78
               Q20 58 20 35
               Q20 10 50 27
               Q80 10 80 35
               Q80 58 50 78 Z" />
    </svg>
  </div>

  <div class="bottom-text">Catch the heart until it stops moving</div>
  <div class="center-message" id="centerMessage"></div>
  <a class="center-btn" id="centerBtn" href="https://www.tonickitchen.ca/" target="_blank">Click Me</a>

  <script>
    const heartContainer = document.getElementById('heart-container');
    const heart = document.getElementById('heart');
    const centerMsg = document.getElementById('centerMessage');
    const centerBtn = document.getElementById('centerBtn');
    const bottomText = document.querySelector('.bottom-text');

    let x = (window.innerWidth - 110) / 2;
    let y = (window.innerHeight - 100) / 2;
    let dx = 5, dy = 5;
    const heartSmall = { width: 110, height: 100 };
    let messageStep = 0;
    let animationRunning = true;

    const messages = [
      "You're the best thing that ever happened to me.",
      "I'm lucky every day to have you in my life.",
      "Thank you for trusting me and having faith in me.",
      "I Love You Adeena <span style='color:#e54f85;'>&lt;3</span>"
    ];

    function moveHeart() {
      if (!animationRunning) return;
      const screenW = window.innerWidth;
      const screenH = window.innerHeight;
      x += dx;
      y += dy;

      if (x < 0 || x > screenW - heartSmall.width) dx = -dx;
      if (y < 0 || y > screenH - heartSmall.height) dy = -dy;

      x = Math.max(0, Math.min(x, screenW - heartSmall.width));
      y = Math.max(0, Math.min(y, screenH - heartSmall.height));

      heartContainer.style.left = x + "px";
      heartContainer.style.top = y + "px";
      requestAnimationFrame(moveHeart);
    }

    heartContainer.style.left = x + "px";
    heartContainer.style.top = y + "px";
    heartContainer.style.width = heartSmall.width + "px";
    heartContainer.style.height = heartSmall.height + "px";
    heart.style.width = heartSmall.width + "px";
    heart.style.height = heartSmall.height + "px";
    heartContainer.style.position = "absolute";
    moveHeart();

    centerMsg.style.display = 'none';
    messageStep = 0;

    heart.addEventListener('click', () => {
      centerMsg.style.display = 'block';
      centerMsg.innerHTML = messages[messageStep % messages.length];

      if (messageStep % messages.length === messages.length - 1) {
        animationRunning = false;
        heartContainer.style.display = 'none';
        centerBtn.style.display = 'block';
        bottomText.style.display = 'none'; // Hide the bottom message
      }

      messageStep++;
    });
  </script>
</body>
</html>
